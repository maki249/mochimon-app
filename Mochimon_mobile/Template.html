<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Template.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <title>テンプレート</title>
    </head>

    <body>
        <div class="header-area">

            <h1>Mochimon</h1>
            
            <a id="user-icon-btn" href="../Login.html" class="login-button">
                <span>
                    <i class="fa-regular fa-user"></i>
                </span>
            </a>
        </div>


        <main class="main-content">
            <div class="main-card">
                <!-- 9個の小カード -->
                <div class="small-cards-grid">
                    <div class="small-card" id="child">
                        <img src="tempIcon/akasan.svg" alt="アイコン" class="card-icon">
                        <p>赤ちゃん</p>
                    </div>
                    <div class="small-card" id="plane">
                        <img src="tempIcon/foreign.svg" alt="アイコン" class="card-icon">
                        <p>飛行機</p>
                    </div>
                    <div class="small-card" id="sport">
                        <img src="tempIcon/sports.svg" alt="アイコン" class="card-icon">
                        <p>スポーツ</p>
                    </div>
                    <div class="small-card" id="ocean">
                        <img src="tempIcon/umi.svg" alt="アイコン" class="card-icon">
                        <p>海</p>
                    </div>
                    <div class="small-card" id="climb">
                        <img src="tempIcon/yama.svg" alt="アイコン" class="card-icon">
                        <p>登山</p>
                    </div>
                    <div class="small-card" id="camp">
                        <img src="tempIcon/kyanpu.svg" alt="アイコン" class="card-icon">
                        <p>キャンプ</p>
                    </div>
                    <div class="small-card" id="picnic">
                        <img src="tempIcon/pikuniku.svg" alt="アイコン" class="card-icon">
                        <p>ピクニック</p>
                    </div>
                    <div class="small-card" id="park">
                        <img src="tempIcon/yuenti.svg" alt="アイコン" class="card-icon">
                        <p>遊園地</p>
                    </div>
                    <div class="small-card" id="festival">
                        <img src="tempIcon/maturi.svg" alt="アイコン" class="card-icon">
                        <p>祭り</p>
                    </div>
                    <div class="small-card" id="spring">
                        <img src="tempIcon/onsen.svg" alt="アイコン" class="card-icon">
                        <p>温泉</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-menu">
            <a href="Home.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-house"></i>
                </span>
                <p>ホーム</p>
            </a>
            <a href="Calendar.html" class="menu-button">
                <span>
                    <i class="fa-regular fa-calendar-days"></i>
                </span>
                <p>カレンダー</p>
            </a>
            <a href="#" class="menu-button">
                <span class="select">
                    <i class="fa-solid fa-bookmark"></i>
                </span>
                <p class="select">テンプレート</p>
            </a>
            <a href="Shopping.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <p>買い物リスト</p>
            </a>
            <a href="Share.html" class="menu-button">
                <span>
                    <i class="fa-solid fa-share-nodes"></i>
                </span>
                <p>共有</p>
            </a>
        </nav>
        <script type="module" src="Template.js"></script>
    </body>

</html>
